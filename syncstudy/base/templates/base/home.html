{% extends 'main.html' %}
{% block content %}
<h1>Landed on Home Page</h1>
<div>
    <a href="{% url 'create-room' %}"> Create new Room</a>
    {% for room in rooms %}
    <div>
        <a href="{% url 'update-room' room.id %}">EDIT</a>
        <a href="{% url 'delete-room' room.id %}">DELETE</a>
        <span>{{room.host.username}}</span>
        <h4>{{room.id}}-- <a href="room/{{room.id}}/">{{room.name}}</a></h4>
        <span>{{room.topic.name}}</span>
        <hr>
    </div>
    {% endfor %}
</div>
{% endblock %}
